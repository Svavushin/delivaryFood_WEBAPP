<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>

<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form>
            <label for="chk" aria-hidden="true">Регистрация</label>
            <input id="phone_reg" type="text" name="number" placeholder="Номер телефона:" min="11" max="11" required="">


            <script>
                $(document).ready(function(){
                    $("#phone_reg").mask("+7 (999) 999-99-99");
                });
            </script>


            <input type="password" name="pswd" placeholder="Пароль:" required="">

            <button>Зарегистрироваться</button>
        </form>
    </div>

    <div class="login">
        <form>
            <label for="chk" aria-hidden="true">Авторизация</label>
            <input id="phone_log" type="text" name="number" placeholder="Номер телефона:" required="">

            <script>
                $(document).ready(function(){
                    $("#phone_log").mask("+7 (999) 999-99-99");
                });
            </script>

            <input type="password" name="pswd" placeholder="Пароль:" required="">
            <button>Войти</button>
        </form>
    </div>
</div>
</body>


</html>
